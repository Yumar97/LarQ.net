<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Arq. Glenn Landavere - LARQ Arquitectura y Construcción</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page-transitions.css">
    <link rel="icon" type="image/png" href="images/Logo_larq.png">
    <style>
        /* Estilos específicos para la página de contacto */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 2rem 0;
        }

        .contact-form-wrapper {
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        .contact-header h1 {
            margin: 0;
            font-size: 20px;
            color: #444;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }

        .contact-header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #666;
            line-height: 1.2;
            font-family: Arial, sans-serif;
        }

        .contact-header .email {
            font-size: 11px;
            color: #777;
            margin-top: 10px;
        }

        .form-group {
            text-align: left;
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #444;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 0;
            font-size: 12px;
            box-sizing: border-box;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        .submit-button:hover {
            background-color: #333;
        }

        .submit-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-form-wrapper {
                width: 95%;
                padding: 20px;
            }
            
            .contact-container {
                min-height: 50vh;
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header y Navegación -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="images/Logo_larq.png" alt="Larq Arquitectura y Construcción" class="logo-image">
                    <div class="logo-text">
                        <h2>LARQ</h2>
                        <span>Glenn Landavere</span>
                    </div>
                </a>
                <ul class="nav-menu">
                    <li><a href="acerca.html" class="nav-link">Acerca de</a></li>
                    <li><a href="proyectos.html" class="nav-link">Proyectos</a></li>
                    <li><a href="gente.html" class="nav-link">Personas</a></li>
                    <li><a href="contacto.html" class="nav-link active">Contacto</a></li>
                </ul>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/glenn-landavere-09aba4a/" target="_blank" class="social-link linkedin">
                        <img src="icons/linkedin.svg" alt="LinkedIn" width="24" height="24">
                    </a>
                    <a href="https://www.facebook.com/larqarquitecturayconstruccion/?locale=es_LA" target="_blank" class="social-link facebook">
                        <img src="icons/facebook.svg" alt="Facebook" width="24" height="24">
                    </a>
                    <a href="https://www.instagram.com/larq.arquitectura/?hl=es-la" target="_blank" class="social-link instagram">
                        <img src="icons/instagram.svg" alt="Instagram" width="24" height="24">
                    </a>
                    <a href="https://www.youtube.com/@glennlandavere9719" target="_blank" class="social-link youtube">
                        <img src="icons/youtube.svg" alt="YouTube" width="24" height="24">
                    </a>
                    <a href="mailto:glenn.ladavere@larq.net" class="social-link email">
                        <img src="icons/gmail.svg" alt="Gmail" width="24" height="24">
                    </a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
        <!-- Overlay para cerrar el menú móvil -->
        <div class="nav-overlay"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-container">
            <div class="contact-form-wrapper">
                <div class="contact-header">
                    <h1>LARQ Arquitectura y Construcción</h1>
                    <p>Av. El Bosque 123, Piso 8</p>
                    <p>San Isidro, Lima 15036</p>
                    <p>Perú</p>
                    <p class="email">correo electrónico: glenn.ladavere@larq.net</p>
                </div>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electrónico *</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos sobre tu proyecto..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const navOverlay = document.querySelector('.nav-overlay');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navOverlay.style.display = navMenu.classList.contains('active') ? 'block' : 'none';
        });

        navOverlay.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navOverlay.style.display = 'none';
        });

        // Close mobile menu when clicking on nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                navOverlay.style.display = 'none';
            });
        });

        // Contact form handling
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(contactForm);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.nombre || !data.correo) {
                alert('Por favor, completa los campos obligatorios (Nombre y Correo electrónico).');
                return;
            }
            
            // Simulate form submission
            const submitBtn = contactForm.querySelector('.submit-button');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('¡Mensaje enviado exitosamente! Te contactaremos pronto.');
                contactForm.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
    
    <!-- Page Transitions Script -->
    <script src="js/page-transitions.js"></script>
</body>
</html>
